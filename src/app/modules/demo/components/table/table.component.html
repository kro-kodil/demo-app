<div class="card w-100">
  <div class="card-header">
    <div
      class="border-bottom-1 border-primary mb-2 d-flex w-100 justify-content-between align-items-center"
    >
      <h4 class="m-0">Users Table</h4>
      <button class="btn btn-primary" (click)="add()">
        <i class="bi bi-plus"></i>
        Add User
      </button>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input type="text" class="form-control" [formControl]="searchText" />
      {{ searchText.value }}
    </div>
  </div>
  <div class="card-body">
    <div class="table-container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="hover-effect" (click)="sort('id')">
              #
              <i
                class="bi"
                [class.bi-caret-down]="!asc"
                [class.bi-caret-up]="asc"
              ></i>
            </th>
            <th scope="col">Title</th>
            <th scope="col">Completed</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <ng-container
            *ngFor="
              let user of userData
                | filter: searchText.value:'title'
                | sort: sortBy:asc
            "
          >
            <tr [class.table-success]="user.completed">
              <td>{{ user.id }}</td>
              <td>{{ user.title }}</td>
              <td>{{ user.completed ? "Yes" : "No" }}</td>
              <td class="d-flex justify-content-start align-items-center">
                <div class="hover-effect me-2" (click)="remove(user.id)">
                  <i class="bi bi-trash"></i>
                </div>
                <div class="hover-effect" (click)="edit(user)">
                  <i class="bi bi-pencil"></i>
                </div>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
